<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaEditDlg" widgetVar="AreaEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditAreaTitle}">

            <h:form id="AreaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{areaController.selected != null}">

                        <h:outputLabel value="#{bundle.EditAreaLabel_id}" for="id" />
                        <h:outputText id="id" value="#{areaController.selected.id}" />

                        <p:outputLabel value="#{bundle.EditAreaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{areaController.selected.nombre}" title="#{bundle.EditAreaTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.save}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,AreaEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
