<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaViewDlg" widgetVar="AreaViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewAreaTitle}">

            <h:form id="AreaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">

                        <h:outputText value="#{bundle.ViewAreaLabel_id}"/>
                        <h:outputText value="#{areaController.selected.id}" title="#{bundle.ViewAreaTitle_id}"/>

                        <h:outputText value="#{bundle.ViewAreaLabel_nombre}"/>
                        <h:outputText value="#{areaController.selected.nombre}" title="#{bundle.ViewAreaTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AreaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
