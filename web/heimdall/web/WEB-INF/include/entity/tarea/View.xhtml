<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TareaViewDlg" widgetVar="TareaViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewTareaTitle}">

            <h:form id="TareaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tareaController.selected != null}">

                        <h:outputText value="#{bundle.ViewTareaLabel_id}"/>
                        <h:outputText value="#{tareaController.selected.id}" title="#{bundle.ViewTareaTitle_id}"/>

                        <h:outputText value="#{bundle.ViewTareaLabel_nombre}"/>
                        <h:outputText value="#{tareaController.selected.nombre}" title="#{bundle.ViewTareaTitle_nombre}"/>

                        <h:outputText value="#{bundle.ViewTareaLabel_descripcion}"/>
                        <h:outputText value="#{tareaController.selected.descripcion}" title="#{bundle.ViewTareaTitle_descripcion}"/>

                        <h:outputText value="#{bundle.ViewTareaLabel_idActividad}"/>
                        <h:outputText value="#{tareaController.selected.idActividad.nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TareaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
