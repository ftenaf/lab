<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateUserTitle}">

            <h:form id="UserCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.CreateUserTitle_login}" />

                        <p:outputLabel value="#{bundle.CreateUserLabel_pass}" for="pass" />
                        <p:inputText id="pass" value="#{userController.selected.pass}" title="#{bundle.CreateUserTitle_pass}" />

                        <p:outputLabel value="#{bundle.CreateUserLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{userController.selected.nombre}" title="#{bundle.CreateUserTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.saveNew}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,UserCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
